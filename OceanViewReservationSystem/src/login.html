<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Ocean View Resort</title>

    <!-- Main system styles -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            background: #f4f6f9;
        }

        .main-header {
            justify-content: center;
            text-align: center;
        }

        .login-container {
            max-width: 420px;
            margin: 90px auto;
        }

        .login-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .login-title {
            text-align: center;
            margin-bottom: 25px;
        }


        .login-title p {
            font-size: 14px;
            color: #666;
        }

        .login-card label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        .login-card input {
            width: 94%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-card input:focus {
            outline: none;
            border-color: #1e90ff;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background: #003366;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-card button:hover {
            background: #187bcd;
        }

        .error-box {
            background: #fdecea;
            color: #b00020;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 18px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>


<header class="main-header">
    <div class="header-content">
        <h1>Ocean View Resort</h1>
        <p>Reservation Management System</p>
    </div>
</header>


<main class="main">

    <div class="login-container">

        <div class="login-card">

            <div class="login-title">
                <h2>System Login</h2>
                <p>Staff &amp; Administrator Access</p>
            </div>

   
            <div id="errorBox" class="error-box">
                Invalid username or password
            </div>

            <form action="login" method="post">

                <label>Username</label>
                <input type="text" name="username" required>

                <label>Password</label>
                <input type="password" name="password" required>

                <button type="submit">Login</button>

            </form>

        </div>

        <div class="login-footer">
            Authorized Staff &amp; Admin Only<br>
            &copy; 2026 Ocean View Resort â€“ Galle
        </div>

    </div>

</main>

<script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "invalid") {
        document.getElementById("errorBox").style.display = "block";
    }
</script>

</body>
</html>
